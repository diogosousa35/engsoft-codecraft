<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futurista Neon</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a12;
            --darker-bg: #05050a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            background-color: var(--dark-bg);
            box-shadow: 
                0 0 15px rgba(0, 243, 255, 0.3),
                0 0 30px rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent, 
                transparent, 
                var(--neon-blue)
            );
            z-index: -1;
            animation: rotate 6s linear infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--dark-bg);
            border-radius: 8px;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: white;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 5px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: transparent;
            color: white;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 243, 255, 0.2),
                transparent
            );
            transition: all 0.5s ease;
        }

        button:hover {
            background-color: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--neon-pink);
            text-decoration: none;
            margin: 0 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--neon-purple);
            transition: all 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        .glitch-effect {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--neon-pink), -0.025em -0.025em 0 var(--neon-blue);
            }
        }

        /* Efeitos futuristas adicionais */
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            animation: scan 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner"></div>
        
        <!-- Formulário de Login -->
        <div class="form-container active" id="login-form">
            <h2 class="glitch-effect">LOGIN</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">E-MAIL</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">SENHA</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">ENTRAR</button>
            </form>
            <div class="links">
                <a href="#" onclick="showForm('register-form')">REGISTRAR</a>
                <a href="#" onclick="showForm('forgot-form')">ESQUECI MINHA SENHA</a>
            </div>
        </div>
        
        <!-- Formulário de Registro -->
        <div class="form-container" id="register-form">
            <h2 class="glitch-effect">REGISTRAR</h2>
            <form>
                <div class="input-group">
                    <label for="register-name">NOME</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">E-MAIL</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">SENHA</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm">CONFIRMAR SENHA</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit">REGISTRAR</button>
            </form>
            <div class="links">
                <a href="#" onclick="showForm('login-form')">VOLTAR PARA LOGIN</a>
            </div>
        </div>
        
        <!-- Formulário de Recuperação de Senha -->
        <div class="form-container" id="forgot-form">
            <h2 class="glitch-effect">RECUPERAR SENHA</h2>
            <form>
                <div class="input-group">
                    <label for="forgot-email">E-MAIL</label>
                    <input type="email" id="forgot-email" required>
                </div>
                <button type="submit">ENVIAR LINK DE RECUPERAÇÃO</button>
            </form>
            <div class="links">
                <a href="#" onclick="showForm('login-form')">VOLTAR PARA LOGIN</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            // Esconde todos os formulários
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            // Mostra o formulário selecionado
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
