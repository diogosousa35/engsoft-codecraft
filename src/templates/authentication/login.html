<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futurista Neon Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a12;
            --darker-bg: #05050a;
            --glass-bg: rgba(10, 10, 18, 0.8);
            --success: #00ff88;
            --error: #ff3366;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
            perspective: 1000px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            perspective: 500px;
            transform-style: preserve-3d;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 30px;
            }
        }

        .container {
            width: 90%;
            max-width: 450px;
            min-height: 550px;
            padding: 2.5rem;
            border-radius: 15px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.3),
                0 0 40px rgba(0, 243, 255, 0.1),
                inset 0 0 15px rgba(157, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .container:hover {
            box-shadow: 
                0 0 25px rgba(0, 243, 255, 0.4),
                0 0 50px rgba(0, 243, 255, 0.2),
                inset 0 0 20px rgba(157, 0, 255, 0.3);
            transform: perspective(1000px) rotateX(2deg);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent, 
                transparent, 
                var(--neon-blue),
                var(--neon-purple),
                var(--neon-pink),
                transparent
            );
            z-index: -1;
            animation: rotate 8s linear infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo svg {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 8px var(--neon-blue));
        }

        .form-container {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .form-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: formAppear 0.5s forwards;
        }

        @keyframes formAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            color: white;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            padding-left: 3rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: var(--neon-blue);
            font-size: 1.2rem;
        }

        .input-group input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .input-group input:focus + i {
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        .input-group .error-message {
            position: absolute;
            bottom: -1.2rem;
            left: 0;
            color: var(--error);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-group.error input {
            border-color: var(--error);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        .input-group.error .error-message {
            opacity: 1;
        }

        .input-group.success input {
            border-color: var(--success);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 243, 255, 0.1);
            color: white;
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 1rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 243, 255, 0.3),
                transparent
            );
            transition: all 0.5s ease;
        }

        button:hover {
            background-color: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transform: translateY(-2px);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(1px);
        }

        .links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .links a {
            color: var(--neon-pink);
            text-decoration: none;
            margin: 0.5rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }

        .links a:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
            background-color: rgba(157, 0, 255, 0.1);
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--neon-purple);
            transition: all 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        .glitch-effect {
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue);
                transform: skewX(0deg);
            }
            5%, 15% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue);
                transform: skewX(5deg);
            }
            10%, 20% {
                text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue);
                transform: skewX(-5deg);
            }
            15%, 25% {
                text-shadow: -0.025em 0 0 var(--neon-pink), -0.025em -0.025em 0 var(--neon-blue);
                transform: skewX(0deg);
            }
        }

        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            z-index: 10;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .loading-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            animation: loading 2s ease infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .remember-me input {
            display: none;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .remember-me label::before {
            content: '';
            width: 18px;
            height: 18px;
            margin-right: 10px;
            border: 1px solid var(--neon-blue);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .remember-me input:checked + label::before {
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            position: relative;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background-color: rgba(0, 243, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .social-icons i {
            font-size: 1.2rem;
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--neon-blue);
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
            margin: 0 auto;
            max-width: fit-content;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon-blue) }
        }

        .hologram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 243, 255, 0.03) 0px,
                rgba(0, 243, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0.5;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 243, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0);
            }
        }

        @media (max-width: 1200px) {
            body {
                padding: 2rem 0;
            }
            
            .container {
                width: 40%;
                max-width: 500px;
                min-height: 600px;
                margin: 0 auto;
                padding: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1.5rem;
                min-height: 520px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .links {
                flex-direction: column;
                gap: 0.8rem;
            }

            .social-login p::before,
            .social-login p::after {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="scanner"></div>
        <div class="hologram"></div>
        
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="none" stroke="url(#gradient)" stroke-width="2" />
                <path d="M30,50 L45,35 L55,35 L70,50 L55,65 L45,65 Z" fill="none" stroke="url(#gradient)" stroke-width="2" />
                <circle cx="50" cy="50" r="10" fill="none" stroke="url(#gradient)" stroke-width="2" />
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#00f3ff" />
                        <stop offset="100%" stop-color="#9d00ff" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <!-- Formulário de Login -->
        <div class="form-container active" id="login-form">
            <h2 class="typing-effect">NEXUS ACCESS</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">IDENTIFICAÇÃO</label>
                    <input type="text" name="username" id="username" required>
                    <i class="fas fa-user"></i>
                    <span class="error-message">Usuário inválido</span>
                </div>
                <div class="input-group">
                    <label for="password">CÓDIGO DE ACESSO</label>
                    <input type="password" name="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <span class="error-message">Senha deve ter pelo menos 6 caracteres</span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" checked>
                    <label for="remember">Manter conexão ativa</label>
                </div>
                
                <button type="submit" class="pulse">INICIAR SESSÃO</button>
            </form>
            
            <div class="social-login">
                <p>Ou conecte-se com</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            
            <div class="links">
                <a href="{% url 'authentication:register' %}">CRIAR NOVA CONTA</a>
                <a href="{% url 'authentication:forgot_password' %}">RECUPERAR ACESSO</a>
            </div>
        </div>
        
        <div class="loading-bar"></div>
    </div>

    <script>
        // Configuração das partículas
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 80,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": ["#00f3ff", "#9d00ff"]
                        },
                        "shape": {
                            "type": "circle",
                            "stroke": {
                                "width": 0,
                                "color": "#000000"
                            }
                        },
                        "opacity": {
                            "value": 0.5,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 1,
                                "opacity_min": 0.1,
                                "sync": false
                            }
                        },
                        "size": {
                            "value": 3,
                            "random": true,
                            "anim": {
                                "enable": true,
                                "speed": 2,
                                "size_min": 0.1,
                                "sync": false
                            }
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#00f3ff",
                            "opacity": 0.2,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 1,
                            "direction": "none",
                            "random": true,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": false,
                                "rotateX": 600,
                                "rotateY": 1200
                            }
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            },
                            "resize": true
                        },
                        "modes": {
                            "grab": {
                                "distance": 140,
                                "line_linked": {
                                    "opacity": 0.5
                                }
                            },
                            "push": {
                                "particles_nb": 4
                            }
                        }
                    },
                    "retina_detect": true
                });
            }
        });

        // Efeito 3D suave ao mover o mouse
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Resetar a posição quando o mouse sai da tela
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
